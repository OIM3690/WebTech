<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S15</title>
  </head>
  <body>
    <button>Click</button>
    <button id="second-btn">Second button</button>
    <!-- how to select multiple buttons or just the second one? -->
    <p id="result"></p>

    <script>
      const btn = document.querySelector("button"); // This will select the first button in HTML and store it to a variable, btn, to be used later
      const secondBtn = document.querySelector("#second-btn");
      const result = document.querySelector("#result");

      function sayHi(name) {
        // name is a parameter, a variable that is local to this function
        // console.log("Hello, world!");
        result.textContent = "Hi " + name;
        // change the color of the page
        document.querySelector("body").style.backgroundColor = "yellow";
        btn.style.backgroundColor = "red";
        btn.style.color = "blue";
        result.style.color = "blue";
      }

      btn.addEventListener("click", () => sayHi("Kaleb"));
      secondBtn.addEventListener("click", () => sayHi("Ann"));
    </script>
  </body>
</html>
