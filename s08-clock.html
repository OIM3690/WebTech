<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .container {
        height: 100vh;
        /* background-color: lightblue; */
        position: relative;
      }
      .clock {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 5em;
        background-color: gray;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="clock">15:42:22</div>
    </div>
  </body>
</html>
